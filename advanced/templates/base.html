<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{% block title %} Base {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bs4/css/bootstrap.min.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav nav">
            <li class="nav-item"><a href="{% url 'hotel:rooms' %}" class="navbar-brand">Rooms</a></li>
            <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <footer style = 'position: absolute; bottom: 0; right: 0;'>
        Powered by Django 2.2.7
    </footer>
</body>

</html>
