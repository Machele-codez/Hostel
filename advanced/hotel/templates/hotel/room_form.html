{% extends 'hotel/hotel_base.html' %}

{% block title %} Create / Update {% endblock %}

{% block body %}

<h1>
{% if not form.instance.pk %}
Create Room
{% else %}
Update Room
{% endif %}
</h1>

<form method = 'POST'>
    {% csrf_token %}
    {{form.as_p}}

</form>

{% endblock %}
