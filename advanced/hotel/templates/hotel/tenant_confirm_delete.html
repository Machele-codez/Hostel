{% extends 'hotel/hotel_base.html' %}

{% block title %} remove Tenant {% endblock %}

{% block body %}

{% load humanize %}
<div class="container">
    <h1>Are you sure you want to remove {{ tenant.name }} from room {{ tenant.room }}?</h1>
    <form method='POST'>
        {% csrf_token %}
        <input type='submit' value='Delete' class='btn btn-danger'>
        <a href="{% url 'hotel:room_in_detail' pk=tenant.room.pk %}" class='btn btn-success'>No</a>
    </form>
</div>
{% endblock %}
