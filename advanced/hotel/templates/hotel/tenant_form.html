{% extends 'hotel/hotel_base.html' %}

{% block title %} Create / Update {% endblock %}

{% block body %}

<h1>
    {% if not form.instance.pk %}
    Add Tenant
    {% else %}
    Update Tenant Details
    {% endif %}
</h1>

<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
