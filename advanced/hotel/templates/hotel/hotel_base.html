<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %} hotel | Base {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bs4/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.10.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'hotel.css' %}?v=2">

    
    
</head>

<body>
    <div id="content">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <ul class="navbar-nav nav">
                <li class="nav-item"><a href="{% url 'hotel:rooms' %}" class="nav-link">Rooms</a></li>
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>
            </ul>
            <ul class="navbar-nav nav" id="user_name">
                <li class="nav-item">
                    logged in as: <a class="nav-link" style = 'display: inline;'>{{ user.username }}</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid mt-4 " >
            {% block body %}{% endblock %}
            <footer>
                <i class="far fa-copyright"></i> <b>Works of Machele-codez(Codesmith)</b>, Powered by Django 2.2.7 
            </footer>
        </div>
    
    </div>
    
    <script src="{% static 'fontawesome-free-5.10.1-web/js/all.min.js' %}"></script>
    <script src="{% static 'bs4/popper.js' %}?v=2"></script>
    <script src="{% static 'bs4/jquery.js' %}?v=2"></script>
    <script src="{% static 'bs4/js/bootstrap.min.js' %}?v=2"></script>
    
</body>

</html>
